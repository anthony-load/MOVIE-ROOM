<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up - Movie Room</title>
  <link rel="stylesheet" href="sign in.css" />
  <script type="module" src="sign in.js" defer></script>
</head>
<body>
  <div class="login-container">
    <div class="login-logo">MOVIE ROOM</div>
    <form class="login-form">
      <h2>Sign Up</h2>
      <input id="emailInput" type="email" placeholder="Email" required />
      <input id="passwordInput" type="password" placeholder="Password" required />
      <p class="signup-text">
        Have an account on MOVIE ROOM? <a href="Log in.html">Log in now.</a>
      </p>
      <button id="submit" class="email-button" type="submit">GET STARTED</button>
    </form>
  </div>
</body>
</html>
