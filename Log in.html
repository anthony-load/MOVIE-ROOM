<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Log In - Movie Room</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="log in.css" />
  <script type="module" src="log in.js" defer></script>
</head>
<body>
  <div class="login-container">
    <div class="login-logo">MOVIE ROOM</div>
    <form class="login-form">
      <h2>Log In</h2>
      <input type="email" placeholder="Email" required />
      <input type="password" placeholder="Password" required />
      <p class="signup-text">New to MOVIE ROOM? <a href="sign in.html">Sign Up Now.</a></p>
      <button class="email-button" type="submit">GET STARTED</button>
    </form>
  </div>
</body>
</html>
