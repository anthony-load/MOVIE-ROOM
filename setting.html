<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="setting.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>MOVIE ROOM SETTING</title>
</head>
<body>
    <header class="header">
        <div class="navbar">
          <div class="logo"><a href="Home.html"> 
            <img src="fa fa-back-arrow">MOVIE ROOM</a> </div>
          <div class="profile">
            <img src="fa fa-user" alt="Profile">
          </div>
        </div>
      </header>
      <main class="settings-content">
        <h2>Settings</h2>
        <div class="settings-options">
          <div class="setting-item">
            <h3>Account</h3>
            <p>Manage your account details, billing, and subscriptions.</p>
            <button>Manage Account</button>
          </div>
          <div class="setting-item">
            <h3>Playback</h3>
            <p>Set your default video quality (340p to 4K) and subtitle options.</p>
            <!-- For demonstration, you could later tie this to localStorage or an API -->
            <button>Playback Settings</button>
          </div>
          <div class="setting-item">
            <h3>Profile</h3>
            <p>Update your profile information and manage profiles.</p>
            <button>Manage Profiles</button>
          </div>
        </div>
      </main>
</body>
</html>
